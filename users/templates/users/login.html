<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به سیستم</title>
    <!-- Bootstrap RTL CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />
    <style>
      @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/Vazirmatn-font-face.css');
      body {
        font-family: 'Vazirmatn', sans-serif; /* Apply Vazirmatn font */
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center; /* اضافه شده برای مرکز افقی */
      }
      input, select, textarea, button {
          font-family: inherit;
      }
      .login-card {
        width: 100%; /* تغییر از max-width به width */
        max-width: 400px;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        margin: 0 auto; /* اضافه شده برای اطمینان از مرکز بودن */
      }
      .card-header {
        background-color: #6c63ff;
        color: white;
        border-radius: 1rem 1rem 0 0 !important;
        text-align: center;
        padding: 1.5rem;
      }
      .btn-login {
        background-color: #6c63ff;
        border-color: #6c63ff;
      }
      .btn-login:hover {
        background-color: #5a52d5;
        border-color: #5a52d5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <!-- تغییر اندازه ستون -->
          <div class="card login-card">
            <!-- بقیه کد بدون تغییر -->
            <div class="card-header">
              <h3 class="mb-0">ورود به سیستم</h3>
            </div>
            <div class="card-body p-4">
              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}

              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">نام کاربری:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">رمز عبور:</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    required
                  />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-login">
                    ورود
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
