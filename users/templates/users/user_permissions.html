{% extends "users/base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">تنظیم سطح دسترسی برای {{ user.user_name }}</h2>
      
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">{{ user.first_name }} {{ user.last_name }} ({{ user.email }})</h5>
        </div>
        <div class="card-body">
          <form method="post" action="">
            {% csrf_token %}
            
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h5 class="mb-0">وضعیت کاربر</h5>
                  </div>
                  <div class="card-body">
                    <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff" {% if user.is_staff %}checked{% endif %}>
                      <label class="form-check-label" for="is_staff">دسترسی به پنل ادمین</label>
                    </div>
                    
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="is_superuser" name="is_superuser" {% if user.is_superuser %}checked{% endif %}>
                      <label class="form-check-label" for="is_superuser">سوپر یوزر (دسترسی کامل)</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <h5 class="mb-3">نقش‌های دسترسی</h5>
            <div class="row g-3">
              {% for role in roles %}
                <div class="col-md-4 col-lg-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="role_{{ role.id }}" name="roles" value="{{ role.id }}"
                          {% if role in user_roles %}checked{% endif %}>
                        <label class="form-check-label" for="role_{{ role.id }}">
                          <strong>{{ role.fa_name }}</strong>
                          <small class="text-muted d-block">{{ role.description }}</small>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
            
            <div class="mt-4">
              <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
              <a href="{% url 'users:user_list' %}" class="btn btn-outline-secondary me-2">بازگشت</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
